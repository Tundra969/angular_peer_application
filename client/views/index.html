<!DOCTYPE html>
<html ng-app="myApp">

    <head lang="en">
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="/vendors/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

        <script type="text/javascript" src="/vendors/angular.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Hello!</h1>

            <div ng-controller="WelcomeController">

                <table class="person">
                    <tr>
                        <th><a href="" ng-click="reverse=!reverse;order('name', reverse)">Order by Name</a></th>
                        <th><a href="" ng-click="reverse=!reverse;order('location', reverse)">Order by Location</a></th>
                        <th><a href="" ng-click="reverse=!reverse;order('fav_num', reverse)">Order by Favorite Number</a></th>
                    </tr>

                <tr ng-repeat="person in people">
                    <profile-info info="person"></profile-info>
                </table>
            </div>

        </div>
    </body>

</html>
